<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS-register-form</title>
</head>

<body>
    <div class="first_page">
        <h1>Hello, below is a weird Registration Form </h1>
        <h2 class="scroll">SCROLL DOWN FOR MORE</h2>
        <div class="exclamation">‚ùï</div>
    </div>
    <!-- alert 'Are you sure you want to enter?' -->

    <div class="second_page">
        <div class="main">
            <div class="Register">Register</div>
            <div id="error"></div>
            <form id="form" class="form" method="post">
                </br>
                <label for="email">Email: </label>
                <br>
                <input type="text" name="email" id="email" placeholder="Email format below ">
                <ul class="list">
                    <li>Contain @</li>
                    <li>No dashes</li>
                    <li>A dot somewhere after the @</li>
                </ul>
                <br>
                <label for="password">Password: </label>
                <br>
                <input type="password" name="password" id="password" placeholder="passowrd format below">
                <ul class="list">
                    <li>8 characters minimum</li>
                    <li>One special character minimum</li>
                    <li>At least one upper case letter</li>
                </ul>
                <br>
                <label for="number">Enter 10 numbers: </label>
                <br>
                <input type="text" name="number" id="number" placeholder="numbers">
                <br></br>
                <label for="string">Enter a string: </label>
                <br>
                <input type="text" name="string" id="string" placeholder="string">
                <br></br>
                <label for="car_model">Enter your car model: </label>
                <br>
                <input type="text" name="car_model" id="car_model" placeholder="car model">
                <br><br>
                <label for="age">Enter your year of birth: </label>
                <br>
                <input type="text" name="age" id="age" placeholder="age">
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="btn">
            <button type="button" onclick="goBack()">GO back to page-1</button>
        </div>
        <div class="location">
            <h3 id="locations"></h3>
        </div>
        <div class="num_btn">
            <button id="num_btn" type="button">Press me </button>
        </div>
        <br>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="app.js"></script>

    <div class="Third_page">
        <div class="main">
            <div class="Register_course">Course Register</div>
            <form id="form" class="form" method="post">
                </br>
                <label for="Name">Name: </label>
                <br>
                <input type="text" name="Name" id="Name" placeholder="Name">
                <br>
                <label for="CRN">CRN: </label>
                <br>
                <input type="CRN" name="CRN" id="CRN" placeholder="CRN">
                <br>
                <label for="Duration">Duration: </label>
                <br>
                <input type="text" name="Duration" id="Duration" placeholder="Duration">
                <br></br>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>

</html>
